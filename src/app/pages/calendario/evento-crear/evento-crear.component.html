<div class="main-content">
    <div class="page-content" style="padding-bottom: 15px;">
        <!-- <h3 style="text-align: center; border-bottom: 1px solid #000; margin-bottom: 20px;">MANTENIMIENTO CAJA CHICA
        </h3> -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">CREAR EVENTOS </h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card card-h-100">
                        <div class="card-body">
                            <div>

                                <div class="card-body" style="padding-top: 0;">
                                    <div class="row">

                                        <!-- Row1 -->
                                        <div class="col-md-2 mb-2">
                                            <label for="" class="form-label col-form-label col-form-label-sm">FECHA
                                                INICIO
                                            </label>
                                            <div class="">
                                                <input type="date" [(ngModel)]="eve_fecini"
                                                    class="form-control form-control-sm" id="" />
                                            </div>
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <label for="" class="form-label col-form-label col-form-label-sm">HORA
                                                INICIO
                                            </label>
                                            <div class="">
                                                <input type="time" [(ngModel)]="eve_horini"
                                                    class="form-control form-control-sm" id="" />
                                            </div>
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <label for="" class="form-label col-form-label col-form-label-sm"> FECHA FIN
                                            </label>
                                            <div class="">
                                                <input type="date" [(ngModel)]="eve_fecfin"
                                                    class="form-control form-control-sm" id="" />
                                            </div>
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <label for="" class="form-label col-form-label col-form-label-sm">HORA FIN
                                            </label>
                                            <div class="">
                                                <input type="time" [(ngModel)]="eve_horfin"
                                                    class="form-control form-control-sm" id="" />
                                            </div>
                                        </div>
                                        <!-- <div class="col-md-2 mb-2">

                                        </div> -->
                                        <div class="col-md-4 mb-2">
                                            <label for=""
                                                class="form-label col-form-label col-form-label-sm">PRESUPUESTO</label>
                                            <div class="">
                                                <input [(ngModel)]="eve_monval" (keypress)="validarNumero($event)"
                                                    (ngModelChange)="ccm_monmov = $event" type="text"
                                                    class="form-control form-control-sm " id=""
                                                    [inputMask]="currencyInputMask" placeholder="S/. 0.00" />
                                            </div>
                                        </div>

                                        <!-- Row2 -->
                                        <div class="col-md-8 mb-2">
                                            <label for="" class=" form-label col-form-label col-form-label-sm">NOMBRE
                                                EVENTO * <span style="color: red;">Máx.( 100 caracteres)</span> *
                                            </label>
                                            <input id="" type="text" [(ngModel)]="eve_nombre"
                                                oninput="this.value = this.value.toUpperCase()"
                                                class="form-control form-control-sm">
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <label for="" class="form-label col-form-label col-form-label-sm">ALIAS *
                                                <span style="color: red;">Máx. (20 caracteres)</span> * </label>
                                            <div class="">
                                                <input type="text" [(ngModel)]="eve_aliasn"
                                                    oninput="this.value = this.value.toUpperCase()"
                                                    class="form-control form-control-sm" id="" />
                                            </div>
                                        </div>

                                        <!-- Row 3 -->
                                        <div class="col-md-12 mb-2">
                                            <label for="" class=" form-label col-form-label col-form-label-sm">LUGAR *
                                                <span style="color: red;">Máx. (200 caracteres)</span> * </label>
                                            <input id="" type="text" [(ngModel)]="eve_lugars"
                                                oninput="this.value = this.value.toUpperCase()"
                                                class="form-control form-control-sm">
                                        </div>

                                        <!-- Row4 -->
                                        <div class="col-md-6 mb-2">
                                            <label for=""
                                                class=" form-label col-form-label col-form-label-sm">RESUMEN</label>
                                            <!-- <input id="" [(ngModel)]="pen_apepat" type="text" oninput="this.value = this.value.toUpperCase()"
                                                class="form-control form-control-sm"> -->
                                            <ckeditor [editor]="Editor" [(ngModel)]="eve_observ" [data]=""></ckeditor>
                                        </div>

                                        <div class="col-md-6 mb-2">
                                            <label for=""
                                                class=" form-label col-form-label col-form-label-sm">REQUERIMIENTOS</label>
                                            <ckeditor [editor]="Editor" [(ngModel)]="eve_reqrec" [data]=""></ckeditor>
                                        </div>

                                        <!-- Row5 -->
                                        <div class="col-md-12 mb-2">
                                            <label for="" class=" form-label col-form-label col-form-label-sm">ADJUNTAR
                                                ARCHIVOS * <span style="color: red;">Por favor solo adjuntar como máximo
                                                    5 archivos
                                                    y que el
                                                    nombre de los archivos no contengan tilde</span> * </label>
                                            <div class="dropzone" (drop)="onDrop($event)"
                                                (dragover)="onDragOver($event)">
                                                <div class="fallback">
                                                    <input name="file" type="file" multiple (change)="onSelect($event)"
                                                        class="file-input">
                                                </div>
                                                <div class="dz-message needsclick">
                                                    <div class="mb-3">
                                                        <i class="display-4 text-muted ri-upload-cloud-2-fill"></i>
                                                    </div>
                                                    <h4>Arrastra tus archivos o has click aqui para adjuntarlos</h4>
                                                </div>
                                            </div>

                                            <ul class="list-unstyled mb-0" id="dropzone-preview">
                                                <li *ngFor="let f of files" class="mt-2" id="dropzone-preview-list">
                                                    <div class="border rounded">
                                                        <div class="d-flex p-2">
                                                            <div class="flex-shrink-0 me-3">
                                                                <div class="avatar-sm bg-light rounded">
                                                                    <img [src]="getFileSrc(f)"
                                                                        class="img-fluid rounded d-block"
                                                                        alt="File preview" />
                                                                </div>
                                                            </div>
                                                            <div class="flex-grow-1">
                                                                <div class="pt-1">
                                                                    <h5 class="fs-14 mb-1">{{ f.name }}</h5>
                                                                    <p class="fs-13 text-muted mb-0">{{ f.size |
                                                                        fileSize }}</p>
                                                                </div>
                                                            </div>
                                                            <div class="flex-shrink-0 ms-3">
                                                                <button (click)="onRemove(f)"
                                                                    class="btn btn-sm btn-danger">Delete</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="">
                                <button type="button" (click)="registrarEventos()"
                                    class="btn btn-primary btn-label btn btn-sm" style="margin-right: 8px;">
                                    <i class="ri-add-line label-icon align-middle fs-16"></i>
                                    Registrar
                                </button>
                                <button [routerLink]="['/eventos']" type="button"
                                    class="btn btn-danger btn-label btn btn-sm">
                                    <i class="ri-arrow-left-line label-icon align-middle fs-16"></i>
                                    Regresar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<ng-template #registarEvento>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header" style="display: flex; justify-content: space-between;">
                    <h4 class="card-title mb-0">{{txt_tittle}}</h4>
                    <a class="" style="cursor: pointer;" (click)="cerrarModal('registar-evento')"> <i
                            style="font-size: 1.50rem; " class=" ri-close-fill"></i></a>
                </div>
                <div class="card-body">
                    <app-evento-crear (cajaRegistrada)="actualizarData()" [verBtnModal]="btnVerData"></app-evento-crear>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<script src="./dropzone.js"></script>


<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-square-spin" [fullScreen]="false">
    <p style="color: white">Buscando información...</p>
</ngx-spinner>
